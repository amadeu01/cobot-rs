[package]
edition      = "2024"
name         = "cobot-rs"
rust-version = "1.87.0"
version      = "0.1.0"

[[bin]]
name = "cobot-rs"
path = "./src/bin/main.rs"

[features]
default = []

# experimental = ["esp-idf-svc/experimental"]

[dependencies]
log = "0.4"
esp-idf-svc = { version = "0.51.0", default-features = false, features = ["std", "alloc", "experimental"] }
esp-idf-hal = "0.45.2"
# embedded-hal = "0.2.7"
anyhow = "1.0"
# embedded-io = "^0.7.0"


[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units    = 1     # LLVM can perform better optimizations using a single thread
debug            = 2
debug-assertions = false
incremental      = false
lto              = 'fat'
opt-level        = 's'
overflow-checks  = false
